{% extends 'base.html' %}

{% block title %} ChalkRoll {% endblock %}

{% block content %}

<header>
  <hgroup>
    <h1>ChalkRoll Image Processing</h1>
    <h2></h2>
  </hgroup>
</header>

<main>

  Upload an image file (JPG, PNG).

  <hr/>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="image">

    <fieldset>
      <legend>Machine type:</legend>
      <div>
        <input type="radio" id="radio_klipper" name="machine_type" value="machine_klipper" checked />
        <label for="radio_klipper">Klipper</label>
      </div>
      <div>
        <input type="radio" id="radio_fluidnc" name="machine_type" value="machine_fluidnc" />
        <label for="radio_fluidnc">FluidNC</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Chalk type:</legend>
      <div>
        <input type="radio" id="radio_stick" name="tool_type" value="tool_stick" checked />
        <label for="radio_stick">Stick</label>
      </div>
      <div>
        <input type="radio" id="radio_can" name="tool_type" value="tool_can" />
        <label for="radio_can">Spray can</label>
      </div>
    </fieldset>

  
    <fieldset>
      <legend>Other options:</legend>
      <div>
        <input type="checkbox" id="checkbox_tripplescrubbing" name="triplescrubbing" value="1">
        <label for="triplescrubbing">Triple scrubbing</label><br>
      </div>
      <div>
        <input type="checkbox" id="checkbox_highspeed" name="highspeed" value="1">
        <label for="highspeed">Highspeed</label><br>
      </div>
    </fieldset>

    <input type="submit">
  </form>
</main>

{% endblock %}
